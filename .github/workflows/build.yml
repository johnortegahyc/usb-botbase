name: Build USB-Botbase (Docker)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true   # 若有子模块，必须开启

      - name: Build (sys-botbase)
        working-directory: sys-botbase
        run: make -j

      - name: Show full file tree (debug)
        run: |
          echo "=== 当前工作目录 ==="
          pwd
          echo "=== 顶层结构 ==="
          ls -la
          echo "=== 完整文件树（前 6 层） ==="
          find . -maxdepth 6 -type d -print | sort
          echo "=== 所有文件（含路径） ==="
          find . -maxdepth 6 -type f -printf "%p\n" | sort

      - name: Upload sys-botbase final artifacts
        uses: actions/upload-artifact@v4
        with:
          name: usb-botbase-final
          path: |
            sys-botbase/sys-botbase.nso
            sys-botbase/sys-botbase.npdm
            sys-botbase/sys-botbase.nsp
          if-no-files-found: error

