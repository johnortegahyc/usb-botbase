name: Build USB-Botbase (Docker)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true   # 若有子模块，必须开启

      - name: Build (sys-botbase)
        working-directory: sys-botbase
        run: make -j

      - name: Show tree (debug)
        run: |
          pwd
          echo "== ROOT =="
          ls -la
          echo "== FIND atmosphere =="
          find . -maxdepth 4 -type d -name atmosphere -print -exec ls -la {} \; || true
          echo "== FIND contents =="
          find . -maxdepth 6 -type d -name contents -print -exec ls -la {} \; || true
          echo "== LIST sys-botbase =="
          ls -la sys-botbase || true
          find sys-botbase -maxdepth 6 -type f \( -name "*.nso" -o -name "*.npdm" -o -name "*.kip" -o -name "config.cfg" \) -print || true

      # 常见产物路径1：sys-botbase/atmosphere/**
      - name: Upload atmosphere (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: usb-botbase-atmosphere
          path: sys-botbase/atmosphere/**
          if-no-files-found: ignore

      # 备选路径2：根目录下（有些工程会把 atmosphere 提到仓库根）
      - name: Upload root atmosphere (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: usb-botbase-atmosphere-root
          path: atmosphere/**
          if-no-files-found: ignore

      # 兜底：把 sys-botbase 的 build/out 也传上来，便于你自行拷贝
      - name: Upload sys-botbase build (if exists)
        uses: actions/upload-artifact@v4
        with:
          name: usb-botbase-build
          path: |
            sys-botbase/out/**
            sys-botbase/build/**
          if-no-files-found: ignore
